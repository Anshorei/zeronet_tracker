[package]
name = "zeronet_tracker"
version = "0.1.1"
authors = ["Ansho Rei <anshorei@zeroid.bit>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
server = ["maud", "rocket"]

[dependencies]
zeronet_protocol = { path = "../zeronet_protocol" }
futures = "*"
log = "*"
pretty_env_logger = "*"
serde = "*"
serde_json = "*"
serde_bytes = "*"
base64 = "*"

maud = { version = "*", features = ["rocket"], optional = true }
rocket = { version = "*", optional = true }
